<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group" [class.has-error]="formModel.hasError('minlength', 'title')">
    <label for="productTitle">Product Title: </label>
    <input formControlName="title" type="text" class="form-control" id="productTitle" placeholder="Enter product title">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">Please input at least 3 characters!!!</span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber', 'price')">
    <label for="productPrice">Product Price: </label>
    <input formControlName="price" type="number" class="form-control" id="productPrice" placeholder="Enter product price">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber', 'price')">Please input a positive number!!!</span>
  </div>
  <div class="form-group" >
    <label for="productCategory">Category: </label>
    <select formControlName="category" class="form-control" id="productCategory">
      <option value="All">All</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>
